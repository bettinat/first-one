<html>
<head>
<link href="https://fonts.googleapis.com/css?family=Exo+2:100" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="what">
  <title>Colour Clock</title>
<style id="jsbin-css">
* { margin: 0; padding: 0; }

html, body {
  height: 100%;
}

#clock {
  font-family: 'Exo 2', sans-serif;
  font-size: 90px;
  color: white;
  margin-top: -45px;
  text-align: center;
  position: relative;
  top: 50%;
}

</style>
</head>
<body>
<div id="clock"></div>
<script id="jsbin-javascript">
function colorClock() {
  var date = new Date();
  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = '0' + hours;
  }
  if (minutes <= 9) {
    minutes = '0' + minutes;
  }
  if (seconds <= 9) {
    seconds = '0' + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;
  var hexColor = '#' + seconds + minutes + hours;

  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;

  setTimeout(function() {
    colorClock();
  }, 1000);

}
colorClock();
</script>
</body>
</html>
